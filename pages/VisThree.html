<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid-19 Data Vis</title>
    <link rel="stylesheet" href="./VisThree.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
</head>
<body>
  <div id="main">
    <div id="main-title">
      <h1> A Disparate Impact </h1>
    </div>
    <div class="vis-container">
      <div id="svg-container">
        <svg id="person-svg" width="980px" height="600px">
        </svg>
      </div>
      <div id="toggle">
        <div class="legend-el">
          <span class="dot" id="dot-1"></span>
          <h4> Positive Case </h4>
        </div>
        <div class="legend-el">
          <span class="dot" id="dot-2"></span>
          <h4> Hospitilization </h4>
        </div>
        <div id="sex-toggle">
          <h4> Sex </h4>
          <select name="sex" id="sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div id="race-toggle">
          <h4> Race </h4>
          <select name="sex" id="race">
            <option value="Asian">Asian</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="American Indian/Alaska Native">American Indian</option>
          </select>
        </div>
        <div id="age-toggle">
          <h4> Age Group </h4>
          <select name="age" id="age">
            <option value="0 - 17 years">0 - 17 years</option>
            <option value="18 - 49 years">18 - 49 years</option>
            <option value="50 - 64 years">50 - 64 years</option>
            <option value="65+ years">65+ years</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <nav>
    <a href=".././index.html">Home</a>
    <a href="./VisOne.html">Visualization 1</a>
    <a href="./VisTwo.html">Visualization 2</a>
    <a href="./VisThree.html" class="active">Visualization 3</a>
  </nav>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src=".././js/VisThree.js"></script>
</html>
